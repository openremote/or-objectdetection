version: "3.7"

services:
  rabbitmq:
    build: RabbitMQ/. 
    hostname: "rabbitmq"
    container_name: rabbitmq
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
      - "15674:15674"
    labels:
      NAME: "rabbitmq1"
  frontend:
    build: config-fe/.
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
  yolo-worker:
    build: yolo_object_detection/.
    image: or-obj-detection
  